<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
      <div class="hero">
        <img src="images/illustration-hero.svg" alt="hero" class="hero-image">
      </div>  
      <div class="description">
      <h1 class="summary">Order Summary</h1>
      <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="plan">
        <img src="images/icon-music.svg" alt="hero" class="music">
        <p class="plan-text">Annual Plan <br><span class="change">Change</span> <br> <span class="price">$59.99/Year</span></p>
      </div> 
      <button class="conformation">Proceed to Payment</button>
      <br>
      <button class="cancel">Cancel Order</button>
    </div>
  </div>  
</body>
</html>
